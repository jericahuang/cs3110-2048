<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
      <link href="favicon.ico" rel="icon" type="image/x-icon" />
      <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
      <link rel="stylesheet" type="text/css" href="styles.css">

      <title>2048</title>

    <body style="font-family: Clearsans;">
      <div id="header">
        <h1>2048</h1>
        <ul id="stats">
          <li>
            <div class="statLabel">Score</div>
            <div class="statContent" id="score"></div>
          </li>
          <li>
            <label class="statLabel">Mode</label>
            <div class="statContent" id="mode">Regular</div>
          </li>
        </ul>
      </div>
      <div id="2048"; style="font-family: Clearsans, Open Sans;"> </div>

      <script type="text/javascript" src="_build/main.d.js" defer></script>
      <script type='text/javascript'>
        window.addEventListener("keydown", function(e) {

            // space and arrow keys - prevents scrolling up
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);


      </script>
      
      <div class="howToPlay">
        <h3>How to play:</h3>
          <table>
            <tr>
              <td>
                <kbd class="light">&larr;</kbd>
                /
                <kbd class="light">&rarr;</kbd>
                /
                <kbd class="light">&uarr;</kbd>
                /
                <kbd class="light">&darr;</kbd>
              </td>
              <td>Move left/right/up/down</td>
            </tr>
            <tr>
              <td>
                <kbd class="light">R</kbd>
                /
                <kbd class="light">E</kbd>
              </td>
              <td>Toggle between Regular and Evil Mode</td>
            </tr>
            <tr>
              <td>
                <kbd class="light">G</kbd>
              </td>
              <td>Next Greedy AI Move</td>
            </tr>
            <tr>
              <td>
                <kbd class="light">C</kbd>
              </td>
              <td>Next Corner AI Move</td>
            </tr>
            <tr>
              <td>
                <kbd class="light">N</kbd>
              </td>
              <td>New game</td>
            </tr>
          </table>
      </div>
    </body>
</html>
